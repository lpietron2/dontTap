<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Tap</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>        
    <h1>A Don't Tap wanna be</h1>
    <div id="container">

            <div id="tile3" class="tile" data-tile="3"></div>

            <div id="tile6" class="tile" data-tile="6"></div>
            <div id="tile7" class="tile" data-tile="7"></div>

            <div id="tile8" class="tile" data-tile="8"></div>
            <div id="tile9" class="tile" data-tile="9"></div>
            <div id="tile10" class="tile" data-tile="10"></div>
            <div id="tile11" class="tile" data-tile="11"></div>

            <div id="tile12" class="tile" data-tile="12"></div>
            <div id="tile13" class="tile" data-tile="13"></div>
            <div id="tile14" class="tile" data-tile="14"></div>
            <div id="tile15" class="tile" data-tile="15"></div>
        </div>
        <button onclick="startGame()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
